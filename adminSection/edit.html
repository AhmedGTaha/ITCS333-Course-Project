<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Edit Room - IT College Room Booking System</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .sidebar a {
        color: white;
        padding: 15px;
        text-decoration: none;
        font-size: 18px;
        margin: 5px 0;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .sidebar a:hover {
        background-color: #555;
      }

      .content-area {
        margin-left: 250px;
        padding: 30px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 50px;
      }

      .card {
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .btn-primary:hover {
        background-color: #5a6268;
      }

      .form-control:focus {
        border-color: #6c757d;
        box-shadow: none;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="admin.html"><h3 class="text-white">Admin Dashboard</h3></a>
        <a href="admin.html">Home</a>
        <a href="allRooms.html">All Rooms</a>
        <a href="allUsers.html">All Users</a>
        <a href="userBookings.html">User Bookings</a>
        <a href="adminProfile.html">Edit Profile</a>
      </div>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Header -->
      <header class="text-center">
        <div class="container">
          <h1>Edit Room</h1>
          <p class="lead">Modify the details of the room</p>
        </div>
      </header>

      <!-- Edit Room Form Section -->
      <section id="edit-room">
        <div class="container">
          <div class="admin-panel-header mb-4">
            <h2>Edit Room Details</h2>
            <p>Modify the room's information below</p>
          </div>

          <form>
            <div class="mb-3">
              <label for="room-name" class="form-label">Room Name</label>
              <input type="text" class="form-control" id="room-name" value="Room 101" required />
            </div>

            <div class="mb-3">
              <label for="capacity" class="form-label">Capacity</label>
              <input type="number" class="form-control" id="capacity" value="25" required />
            </div>

            <div class="mb-3">
              <label for="equipment" class="form-label">Equipment</label>
              <input type="text" class="form-control" id="equipment" value="Smartboard" required />
            </div>

            <div class="mb-3">
              <label for="available-time" class="form-label">Available Time</label>
              <input type="text" class="form-control" id="available-time" value="10:00 - 10:50" required />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
