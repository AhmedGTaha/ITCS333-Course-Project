<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Admin Dashboard - IT College Room Booking System</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .sidebar a {
        color: white;
        padding: 15px;
        text-decoration: none;
        font-size: 18px;
        margin: 5px 0;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .sidebar a:hover {
        background-color: #555;
      }

      .content-area {
        margin-left: 250px;
        padding: 30px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 50px;
      }

      .card {
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background-color: #6c757d;
        border-color: #6c757d;
      }

      .btn-primary:hover {
        background-color: #5a6268;
      }

      .table th,
      .table td {
        vertical-align: middle;
      }

      .form-control:focus {
        border-color: #6c757d;
        box-shadow: none;
      }

      .stat-card .card-body {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .user-card h5 {
        margin-bottom: 10px;
        color: #333;
      }

      .user-card p {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3 class="text-white">Admin Dashboard</h3>
      <a href="admin.html">Home</a>
      <a href="allRooms.html">All Rooms</a>
      <a href="allUsers.html">All Users</a>
      <a href="userBookings.html">User Bookings</a>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Header -->
      <header class="text-center mb-4">
        <h1>Admin Dashboard</h1>
        <p class="lead">Manage the system, rooms, users, and more.</p>
      </header>

      <!-- Stats Section -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card stat-card">
            <div class="card-body">
              <h5 class="card-title">Total Bookings</h5>
              <p class="card-text">150</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card stat-card">
            <div class="card-body">
              <h5 class="card-title">Total Users</h5>
              <p class="card-text">250</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card stat-card">
            <div class="card-body">
              <h5 class="card-title">Available Rooms</h5>
              <p class="card-text">5</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Room Management Section -->
      <div class="mb-4">
        <h3>Manage Rooms</h3>
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add New Room</h5>
                <form>
                  <div class="mb-3">
                    <label for="roomName" class="form-label">Room Name</label>
                    <input type="text" class="form-control" id="roomName" placeholder="Room 101" />
                  </div>
                  <div class="mb-3">
                    <label for="roomName" class="form-label">Availability Time</label>
                    <input type="text" class="form-control" id="roomName" placeholder="10:00 - 10:50" />
                  </div>
                  <div class="mb-3">
                    <label for="roomCapacity" class="form-label">Room Capacity</label>
                    <input type="number" class="form-control" id="roomCapacity" placeholder="25" />
                  </div>
                  <div class="mb-3">
                    <label for="roomEquipment" class="form-label">Room Equipment</label>
                    <input type="text" class="form-control" id="roomEquipment" placeholder="Smartboard, Projector" />
                  </div>
                  <button type="submit" class="btn btn-primary">Add Room</button>
                </form>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Edit Room</h5>
                <form>
                    <div class="mb-3">
                        <label for="roomName" class="form-label">Room Name</label>
                        <input type="text" class="form-control" id="roomName" placeholder="Room 101" />
                      </div>
                      <div class="mb-3">
                        <label for="roomName" class="form-label">Availability Time</label>
                        <input type="text" class="form-control" id="roomName" placeholder="10:00 - 10:50" />
                      </div>
                      <div class="mb-3">
                        <label for="roomCapacity" class="form-label">Room Capacity</label>
                        <input type="number" class="form-control" id="roomCapacity" placeholder="25" />
                      </div>
                      <div class="mb-3">
                        <label for="roomEquipment" class="form-label">Room Equipment</label>
                        <input type="text" class="form-control" id="roomEquipment" placeholder="Smartboard, Projector" />
                      </div>
                  <button type="submit" class="btn btn-primary">Update Room</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
